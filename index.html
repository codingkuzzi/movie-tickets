<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie tickets</title>
  </head>
  <body>
    <div class="container">
    <h1>Movie tickets</h1>
    <form id="new-ticket">
      <div class="form-group">
        <label for="movie">Select the name of a movie:</label>
        <select class="form-control" id="movie">
          <option>Wonder Woman</option>
          <option>Cars 1</option>
          <option>Cars 2</option>
          <option>Cars 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time">Select the time of the day:</label>
        <select class="form-control" id="time">
          <option>9:00 AM - 12:00 PM</option>
          <option>12:00 PM - 15:00 PM</option>
          <option>15:00 PM - 19:00 PM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Select your age:</label>
        <select class="form-control" id="age">
          <option>below 60</option>
          <option>60 +</option>
        </select>
      </div>
      <button type="submit" class="btn">Add</button>
    </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
